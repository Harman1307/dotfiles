# Video - OPTIMIZED FOR LOW-END
vo=gpu
hwdec=auto-safe
profile=fast

# Performance - LIGHTER SETTINGS
video-sync=audio
interpolation=no
deband=no

# Quality - REDUCED FOR PERFORMANCE
scale=bilinear
cscale=bilinear
dscale=bilinear

# Cache
cache=yes
demuxer-max-bytes=50M
demuxer-max-back-bytes=25M

# UI
osd-font='monospace'
osd-font-size=32
osd-color='#FFFFFF'
osd-border-color='#000000'
osd-border-size=2
osd-bar-align-y=0.9
osd-bar-h=2
osd-bar-w=60

# Window
keep-open=yes
force-window=yes
autofit-larger=90%x90%
cursor-autohide=1000

# Screenshots
screenshot-format=png
screenshot-png-compression=8
screenshot-directory=~/Pictures/Screenshots
screenshot-template='%F_%P'

# Subtitle
sub-auto=fuzzy
sub-font='monospace'
sub-font-size=36
sub-color='#FFFFFF'
sub-border-color='#000000'
sub-border-size=2

# Audio priority
ao=pulse,alsa
include=~/.config/mpv/mpv-pywal.conf
